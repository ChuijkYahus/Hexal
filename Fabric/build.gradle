hexalModDependencies {
    requires("fabric-api")
    requires("fabric-language-kotlin")
    requires("cardinal-components-api")
    requires("patchouli")
    requires("cloth-config")
    requires("paucal")
    requires(curseforge: "hexcasting", modrinth: "hex-casting")
    requires("moreiotas")
    requires("geckolib")

    optional("modmenu")
    optional("pehkui")
}

publishMods {
    file = remapJar.archiveFile
}

setupJar(this)
